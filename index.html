<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="selector_div">
      <span>
        <button id="check">check</button>
        <button id="find">find path</button>
      </span>
      <span>
        <input type="radio" id="start" name="select" value="start" checked />
        <label for="start">Start</label>
        <input type="radio" id="end" name="select" value="end" />
        <label for="end">End</label>
        <input type="radio" id="wall" name="select" value="wall" />
        <label for="wall">Wall</label>
      </span>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
